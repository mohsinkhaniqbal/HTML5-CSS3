<! Anchor tag are used to link websites, saved websites, mail-id and even any documents which we want the user to download>


<!DOCTYPE html>								<! Used to specify HTML5 is being used>

<html>										<! Satrt of the HTML document>

<head>										<! Used to provide webpage information which helps search engines to find it>

	<title>									
		Second Web Page						
	</title>								<! Used to Give the webpage title on the tab of browser >

</head>


<body>										<! All the rest content of the website>

	<h1> Hyperlinking Websites </h1>													<! a is called as the anchor tag>

	<a href="https://www.github.com/mohsinkhaniqbal"> Welcome to my Github!! </a> 		<! Opens Git in the same Window>

	<br>			<! To give space>
	<br>

	<a href="https://www.github.com/mohsinkhaniqbal" target="_blank"> Welcome to my Github in a new tab!! </a> 	<! Opens Git in the another Window>

	<br>
	<br>

	<a href="https://www.github.com/mohsinkhaniqbal" target="_parent"> Welcome to my Github in same tab with parent frame!! </a> 	<! Opens Git in the same tab with parent frame>


</body>

</html>
