<! Anchor tag are used to link websites, saved websites, mail-id and even any documents which we want the user to download>

<! When we right click and save a webpage it's called as a saved webpage, and the saved file should be in the same repository as that of the current file>

<!DOCTYPE html>								<! Used to specify HTML5 is being used>

<html>										<! Satrt of the HTML document>

<head>										<! Used to provide webpage information which helps search engines to find it>

	<title>									
		Third Web Page						
	</title>								<! Used to Give the webpage title on the tab of browser >

</head>


<body>										<! All the rest content of the website>

	<h1> Hyperlinking Saved Websites from same Repository </h1>			<! a is called as the anchor tag>

	<a href="Intro.html"> Welcome back to my First web Page!! </a> 		<! Opens Saved web page in the same Window>

	<br>			<! To give space>
	<br>

	<a href="Intro.html" target="_blank"> Welcome back to my First web Page in a new tab!! </a> 	<! Opens Saved web page in the another Window>

	<br>
	<br>

	<a href="Intro.html" target="_parent"> Welcome back to my First web Page in same tab with parent frame!! </a> 	<! Opens Saved web page in the same tab with parent frame>


</body>

</html>
