<! Source code, to insert any media>


<!DOCTYPE html>								<! Used to specify HTML5 is being used>

<html>										<! Satrt of the HTML document>

<head>										<! Used to provide webpage information which helps search engines to find it>

	<title>						
		Sixth Web Page						
	</title>								<! Used to Give the webpage title on the tab of browser >

</head>


<body>										<! All the rest content of the website>

	<h1> Inserting Image media using Source code </h1>	

	<img src="me.jpg">								<! Image we want to display>

	<br>
	<br>

	<img src="me.jpg" width="200" height="200">		<! Image with modified width and height>

	<br>
	<br>

	<img src="me.png" alt= "Couldn't Load" width="200" height="200">		<! Error message if  image isn't available>

</body>

</html>
