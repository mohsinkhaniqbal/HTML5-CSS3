<! Embed is like a universal tag to use any kind of media>

<!DOCTYPE html>								<! Used to specify HTML5 is being used>

<html>										<! Satrt of the HTML document>

<head>										<! Used to provide webpage information which helps search engines to find it>

	<title>								
		13th Web Page						
	</title>								<! Used to Give the webpage title on the tab of browser >

</head>


<body>										<! All the rest content of the website>

	<h1> Embed tag for all media </h1>		<! Using embed we can get a best fit for media, but we can use width and height to modify>

	<embed src="me.jpg" width="200" height="300"> 

<br>
<br>
	
	<embed src="me.mp3"> 

<br>
<br>

	<embed src="me.mp4">

</body>

</html>
