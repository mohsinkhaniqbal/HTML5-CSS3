<! Iframe is used to open an html in the same page in a scroll tab form>

<!DOCTYPE html>								<! Used to specify HTML5 is being used>

<html>										<! Satrt of the HTML document>

<head>										<! Used to provide webpage information which helps search engines to find it>

	<title>								
		16th Web Page						
	</title>								<! Used to Give the webpage title on the tab of browser >

</head>


<body>										<! All the rest content of the website>

	<h1> Iframe of Intro  </h1>				<! Using embed we can get a best fit for media, but we can use width and height to modify>

	<iframe src="01 Intro.html"></iframe>	<! We are opening intro html in a frame>

	<br>
	<br>
	
	<iframe src="01 Intro.html" width="200" height="200"></iframe> <! Customizied frame>

	<br>
	<br>

	<iframe src="01 Intro.html" style="border:2px solid red">		<! CSS command for border>

</body>

</html>
