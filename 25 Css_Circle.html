<!DOCTYPE html>								<! Used to specify HTML5 is being used>

<html>										<! Satrt of the HTML document>

<head>										<! Used to provide webpage information which helps search engines to find it>

	<title>								
		25th Web Page						
	</title>								<! Used to Give the webpage title on the tab of browser >


<! We can give the same radius as the width and height to get a circle or we can give 50% radius>

<style>

  .circle{
    width:200px;
    height: 200px;
    background-color: red;
    border-radius: 200px;
  }

  #a{                       
  width: 200px;
  height: 200px;  
  background-color: green;
  border-radius: 50%;
  }


</style>

</head>




<body>										<! All the rest content of the website>

  <h1> <u>Css Circle<u> </h1> 

  <p class="circle"> </p>

  <p id="a"></p>

  
</body>

</html>
