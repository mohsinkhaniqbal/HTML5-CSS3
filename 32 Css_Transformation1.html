<!DOCTYPE html>								<! Used to specify HTML5 is being used>

<html>										<! Satrt of the HTML document>

<head>										<! Used to provide webpage information which helps search engines to find it>

	<title>								
		32th Web Page						
	</title>								<! Used to Give the webpage title on the tab of browser >


<style>

  div {
  /* margin : 150px 150px*/
  width: 300px;
  height: 100px;
  background-color: red;
  border: 1px solid black;
  transform: translate(50px,100px); /* Used to translate the div at the given px from the origin*/

  /* Instead of translate we can use a margin command which is shown above, we can separately use marginX, marginY, translateX & translateY also*/
}
 
</style>

</head>




<body>										<! All the rest content of the website>

  <h1> <u>Css Tranformation - Translate Method</u> </h1> 

  <div>
  This div element is moved 50 pixels to the right, and 100 pixels down from its current position.
  </div>


  <br>
  <br>

</body>

</html>
